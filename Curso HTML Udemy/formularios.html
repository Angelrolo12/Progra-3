<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text"><br><br> <!--Ingresa texto-->
        <input type="password"><br><br> <!--Ingresa contraseña-->
        <input type="email"><br><br> <!--Ingresa correo-->
        <input type="date"><br><br><!--Ingresa fecha-->
        <input type="month"><br><br><!--Ingresa mes-->
        <input type="week"><br><br><!--Ingresa semana-->
        <input type="number"><br><br><!--Ingresa numeros-->

        <input type="color"><br><br><!--Ingresa un color-->
        <input type="range"><br><br><!--Ingresa un rango-->

        <input type="radio" name="genero" value="F"><!--Ingresa un punto de seleccion-->
        <input type="radio" name="genero" value="M"><br><br>
        <input type="checkbox"><!--Ingresa una caja de check-->
        <input type="checkbox"><br><br>

        <input type="reset"><br><br><!--restablece los espacios llenos-->
        <input type="submit"><!--envia los datos-->

        <button>
            Enviar
        </button><br><br><!--Crea un boton-->

        <textarea name="" id="" cols="30" rows="10"></textarea><br><br><!--Crea un area para escribir-->

        <select><!--Crea un desplegable con opciones-->
            <option>HTML5</option>
            <option>CSS3</option>
            <option>JavaScript</option>
        </select>

        <select>
            <optgroup label="Bases de datos"> <!--Titulo de las opciones-->
                <option value="">MySQL</option>
                <option value="">Oracle</option>
                <option value="">SQL Server</option>
            </optgroup>
        </select><br><br>

        <input list="Etiquetas">
        <datalist id="Etiquetas">
            <option value="Texto">
            <option value="Tablas">
        </datalist><br-2></br-2>

        <input type="file"><!--Boton para añadir un archivo-->
        <br><br>

        <progress value="25" max="100"></progress><!--Genera una barra de progreso-->

    </form>

</body>

</html>
